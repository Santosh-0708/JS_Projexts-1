<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        var string = prompt("Enter a String:");
        var testStart= string.startsWith('W');
        var testEnd = string.endsWith('e');
       // document.write(`Starts: ${testStart}`+"<br>");
       // document.write(`Ends: ${testEnd}`+"<br>");

        if(testStart == true && testEnd==true){
            document.write(`${string} starts with W & ends with e`);
        }else if(testStart == true && testEnd==false){
            document.write(`${string} starts with W `);
        }else if(testStart == false && testEnd==true){
            document.write(`${string} ends with e `);
        }else{
            document.write(`${string} neither starts with W nor ends with e `);
        }

    </Script>
</head>
<body>
    
</body>
</html>
