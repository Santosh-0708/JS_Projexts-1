<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        var a = prompt("Enter the a number: ");
        var b = prompt("Enter the b number: ");
        document.write(`The value of a: ${a} and The Value of b: ${b}` + "<br> <br>");
        a = parseInt(a)+parseInt(b);
        b = a-b;
        a = a-b;
        document.write(`After Swapping, The value of a: ${a} and The Value of b: ${b}`);
    </Script>
</head>
<body>
    
</body>
</html>
