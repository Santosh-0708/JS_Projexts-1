    <title>Document</title>
    <Script>
        var num = prompt("Enter a number:");
       var fact = 1;
        function factr(n){
            if(n>num){
                return;
            }
            var temp = fact;
            fact= fact * n;
            n++;
            factr(n);
        }
        factr(1);
            document.write(`The Factorial of ${num} is ${fact}`);
    </Script>
