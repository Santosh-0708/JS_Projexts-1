    <title>Document</title> 
    <Script>
       
        class Password{
             constructor(){
                 document.write("Welcome to Password Generator");
                 this.pass = " "
             }
 
             generatePassword(len) {
                 let char = "abcdefghijklmnopqrstuvwxyz";
                 let num = "1234567890";
                 let spl = "!@#<>$%^&*()";
 
                 if(len<5) {
                    document.write("Password should be min.5 character long");
                 }else {
                     let i = 0;
                     while(i<len){
                         this.pass += char[Math.floor(Math.random()*char.length)]
                         this.pass += num[Math.floor(Math.random()*num.length)]
                         this.pass += spl[Math.floor(Math.random()*spl.length)]
                         i+=5;
                     }
                 }
                 this.pass = this.pass.substr(0,len);
                 return this.pass;
 
             }
 
         }
   </Script>
