    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        function table(num){
            for(var i=1; i<=10; i++){
                var res =  i * num;
                document.write(`${num} x ${i} = ${res}` + "<br>");
            }
        }
            table(5);
            table(15);
    </Script>
